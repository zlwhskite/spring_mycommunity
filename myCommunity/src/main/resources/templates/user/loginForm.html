<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>myCommunity</title>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    
    <div class="container mt-5" style="display: flex; justify-content: center; align-items: center;">
        <div class="w-50 mt-5 mb-5 p-5 rounded" style="border:1px solid black;">
        <h2 class="modal-title" style="text-align: center;">Sign In</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3 mt-3">
              <label for="nickName" class="form-label">NickName:</label>
              <input type="text" class="form-control" id="nickName" placeholder="Enter NickName" name="nickName">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="mb-3">
            	<th:block th:if="${msg != null}">
            		<div class="alert alert-danger">[[ ${msg} ]]</div>
            		<br>
            	</th:block>
                <I><a style="color: black;" th:href="@{/users/create}">회원가입</a>&nbsp;or&nbsp;</I>
                
                <I><a style="color: black;" th:href="@{/users/findUser}">아이디</a>, 
                <a style="color: black;" th:href="@{/users/findPwd}">비밀번호</a>를 잊어버렸나요?</I>
            </div>
            <div class="mb-3 text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
    </div>
    

    
    <hr>
    <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
