			function abc(){
				const el = document.querySelector('#mode');
                const isLightMode = el.classList.contains('light');
                if(isLightMode){
                	el.classList.remove('light');
                    el.classList.add('dark')
                } else {
                	el.classList.remove('dark');
                    el.classList.add('light')
                }
                return false;
			}
