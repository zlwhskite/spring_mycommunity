<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <title>myCommunity</title>
</head>
<body id="mode" class="dark">
	<th:block th:replace="fragments/header :: header"></th:block>
	
	<br>
	
	<div class="container mt-5">
		<br>
		<div class="text-center">   
    		<h1>게시판 이름 수정</h1>
    		<br>
    	</div>
		<form th:action="@{/admin/categoryname/edit}" method="post">
  			<div class="row">
    			<div class="col">
      				<select class="form-select" name="categoryName1">
      					<option th:each="ct : ${categoryList}" th:value="${ct.categoryName}" th:text="${ct.categoryName}"></option>
				   	</select>
    			</div>
    			<div class="col">
      				<input type="text" class="form-control" placeholder="변경하실 이름을 적어주세요." id="categoryName2" name="categoryName2">
    			</div>
  			</div>
  			<div class="text-end mt-5">
    			<input type="submit" class="btn btn-success" value="수정하기"></input>
    		</div>
		</form>
		
		<br><br>
		<hr>
		<div class="text-center">   
    		<h1>순서 변경</h1> 
    		<br><br>
    	</div>

		<form th:action="@{/admin/order/edit}" method="post">
  			<div class="row">
    			<div class="col">
    				<h5>현재 순서</h5>
      				<select class="form-select" name="categoryId">
      					<option th:each="ct, index : ${categoryList}" th:value="${ct.id}" th:text="${ct.categoryName}"></option>
				   	</select>
    			</div>
    			<div class="col">
    				<h5>변경하실 순서</h5>
      				<select class="form-select" name="changeId">
      					<option value="1">1</option>
				     	<option value="2">2</option>
				     	<option value="3">3</option>
				     	<option value="4">4</option>
				     	<option value="5">5</option>
				     	<option value="6">6</option>
				   	</select>
    			</div>
  			</div>
  			<div class="text-end mt-5">
    			<input type="submit" class="btn btn-success" value="수정하기"></input>
    		</div>
		</form>
		<div class="text-center mt-5">
			<a class="btn btn-primary" th:href="@{/admin}" name="action" value="replyDelete">돌아가기</a>
		</div>
		<hr>
	</div>
	
	<!--
		select boards.title, category.category_name as division 
		from boards 
		join category 
		on category.category_name = boards.division 
		where division = '여행' and boards.delete_time is null
	-->
	
	
 	<th:block th:replace="fragments/footer :: footer"></th:block>
		
</body>
</html>
