<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <title>myCommunity</title>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    
    <div class="container mt-5">
        <div class="p-5 rounded">
            <div class="text-center">
                <h3>글쓰기</h3>
            </div>
            <div class="d-flex justify-content-center">
            <form th:action="@{/boards}" class="w-75" method="post">
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">제목 : </label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <label for="division" class="form-label">구분 : </label>
                <select class="form-select" id="division" name="division">
                  <option value="여행">여행</option>
                  <option value="취미">취미</option>
                  <option value="컴퓨터">컴퓨터</option>
                  <option value="주식">주식</option>
                  <option value="운동">운동</option>
                  <option value="자유게시판">자유게시판</option>
                </select>
                <label class="mb-3 mt-3" for="contents">내용 :</label>           
                <!--   
                <textarea class="form-control" rows="5" id="contents" name="contents"></textarea>     
                -->
                <textarea id="summernote" name="contents"></textarea>
                <div class="text-center mt-5"> 
                    <input type="submit" class="btn btn-primary" value="저장"></input>
                    <button type="submit" class="btn btn-danger">취소</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    
    <hr>
    
    <th:block th:replace="fragments/footer :: footer"></th:block>
    
    <script>
      $('#summernote').summernote({
        tabsize: 2,
        height: 400,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ],
        callbacks : { 
            	onImageUpload : function(files) {
            		// 파일 업로드(다중업로드를 위해 반복문 사용)
            		for (var i = files.length - 1; i >= 0; i--) {
            		uploadSummernoteImageFile(files[i], this);
            		}
            	}
            }
      });
      
      
      function uploadSummernoteImageFile(file, editor) {
			data = new FormData();
			data.append("file", file);
			$.ajax({
				data : data,
				type : "POST",
				url : "/boards/uploadSummernoteImageFile",
				contentType : false,
				enctype : 'multipart/form-data',
				processData : false,
				success : function(data) {
					$(editor).summernote('insertImage', data.url);
				}
			});
		}
    </script>
    
</body>
</html>
