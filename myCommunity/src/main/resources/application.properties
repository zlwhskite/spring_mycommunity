# DATABASE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# json핸들링 기본을 gson으로
spring.http.converters.preferred-json-mapper=gson

# MyBatis
mybatis.type-aliases-package=com.myCommunity.board, com.myCommunity.search, com.myCommunity.comment, com.myCommunity.user, com.myCommunity.login, com.myCommunity.attendance, com.myCommunity.admin, com.myCommunity.bookmark
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.hello.itemservice.repository.mybatis=trace
mybatis.mapper-locations=classpath:mapper/**/*.xml

# 파일관련
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
